<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CyberPet</title>
  </head>
  <body>
    <div class="container">
      <h1 class="type">Peppa The Pig</h1>
      <ul class="list">
        <li class="happiness">
          <div class="attr">happiness</div>
          <div class="number">50</div>
        </li>
        <li class="hunger">
          <div class="attr">hunger</div>
          <div class="number">50</div>
        </li>
        <li class="tiredness">
          <div class="attr">Tiredness</div>
          <div class="number">50</div>
        </li>
      </ul>

      <div class="btns">
        <div class="play">Play</div>
        <div class="feed">Feed</div>
        <div class="sleep">Sleep</div>
      </div>
    </div>
  </body>
  <script src="./cyberpet.js"></script>
</html>
